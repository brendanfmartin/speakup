  <div id="notification-container" class="notification-container hidden">
    <div class="notification">
      <div class="close" onclick="speak_up_lib.closeError()">X</div>
      <div class="message"></div>
    </div>
  </div>

  <div class="main-content">
    <h1>Philly Cares</h1>

    <div id="topic-list" class="topic list">
      <h4>What matters to you?</h4>
      <p>select one</p>
      <div>
        <input onclick="speak_up_lib.select_matter()" type="radio" id="breonna_taylor" name="matter" value="breonna_taylor">
        <label for="breonna_taylor">Breonna Taylor</label>
      </div>
    </div>

    <div id="official-list" class="official list" hidden>
      <h4>Who will you message?</h4>
      <p>select one</p>
      <div id="official-list-dynamic"></div>
    </div>
  </div>

  <div class="action-button-container">
    <button type="submit" id="craft-tel" class="pure-button pure-button-primary craft-button" onclick="speak_up_lib.craft_tel()" disabled>Craft Tel</button>
    <button type="submit" id="craft-email" class="pure-button pure-button-primary craft-button" onclick="speak_up_lib.craft_email()" disabled>Craft Email</button>
  </div>
