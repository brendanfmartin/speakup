<body>

  <div id="modal" hidden>
    <div class="modal-content">
      <div class="modal-close" onclick="speak_up_lib.close_modal()">X</div>
      <div class="modal-text">
        <div id="modal-title"><h3>Remember</h3></div>
        <hr>
        <div id="modal-points"></div>
      </div>
      <div class="modal-button-container">
        <button id="modal-action" class="pure-button pure-button-primary action-button" disabled></button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <h1>Philly Speaks Up</h1>
    <hr>
    <h4>Enacting change is not passive.</h4>
    <h4>Find a cause that matters to you. Find the appropriate people to contact. Send an email, phone number, or petition.</h4>
    <h4>Speak up.</h4>

    <hr>

    <div id="topic-list" class="topic list">
      <h5>What matters to you?</h5>
      <div id="topic-list-dynamic"></div>
    </div>

    <div id="official-list" class="official list" hidden>
      <h5>Who will you message?</h5>
      <div id="official-list-dynamic"></div>
    </div>
  </div>

  <div class="action-button-container">
    <button id="craft-tel" class="pure-button pure-button-primary action-button" onclick="speak_up_lib.craft_tel()" disabled>Call</button>
    <button id="craft-email" class="pure-button pure-button-primary action-button" onclick="speak_up_lib.craft_email()" disabled>Email</button>
    <button id="craft-petition" class="pure-button pure-button-primary action-button" onclick="speak_up_lib.go_to_petition()" disabled>Petition</button>
  </div>

  <script src="js/main.js"></script>
